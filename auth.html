<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول | زغروطة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Cairo', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-pink-100 to-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">
        
        <div class="bg-pink-600 p-8 text-center text-white">
            <h1 class="text-3xl font-bold mb-2">زغروطة</h1>
            <p class="text-pink-100">نورّتي بيتك التاني، يا ريتنا نكون جزء من فرحتك!</p>
        </div>

        <div class="flex border-b">
            <button id="loginTab" onclick="switchTab('login')" class="w-1/2 py-4 font-bold text-pink-600 border-b-2 border-pink-600 transition">تسجيل الدخول</button>
            <button id="signupTab" onclick="switchTab('signup')" class="w-1/2 py-4 font-bold text-gray-400 hover:text-pink-600 transition">إنشاء حساب</button>
        </div>

        <div class="p-8">
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2">البريد الإلكتروني</label>
                    <input type="email" placeholder="example@mail.com" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">كلمة المرور</label>
                    <input type="password" placeholder="••••••••" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div class="text-left">
                    <a href="#" class="text-xs text-pink-500 hover:underline">نسيت كلمة السر؟</a>
                </div>
                <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-pink-700 transition">دخول</button>
            </form>

            <form id="signupForm" class="space-y-5 hidden">
                <div>
                    <label class="block text-sm font-semibold mb-2">الاسم الكامل</label>
                    <input type="text" placeholder="اكتبي اسمك هنا" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">نوع الحساب</label>
                    <select class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                        <option>عروسة / عريس (مستخدم)</option>
                        <option>مورد خدمات (صاحب قاعة/أتيليه)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">البريد الإلكتروني</label>
                    <input type="email" placeholder="example@mail.com" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">كلمة المرور</label>
                    <input type="password" placeholder="••••••••" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-pink-500 outline-none">
                </div>
                <button type="submit" class="w-full bg-pink-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-pink-700 transition">إنشاء حسابي</button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-xs text-gray-400 mb-4 font-bold uppercase tracking-wider">أو سجلي عبر</p>
                <div class="flex justify-center gap-4">
                    <button class="p-3 border rounded-full hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5">
                    </button>
                    <button class="p-3 border rounded-full hover:bg-gray-50 transition">
                        <img src="https://www.svgrepo.com/show/448224/facebook.svg" class="w-5 h-5">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(type) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');

            if (type === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('border-pink-600', 'text-pink-600');
                signupTab.classList.remove('border-pink-600', 'text-pink-600');
                signupTab.classList.add('text-gray-400');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('border-pink-600', 'text-pink-600');
                loginTab.classList.remove('border-pink-600', 'text-pink-600');
                loginTab.classList.add('text-gray-400');
            }
        }
    </script>

</body>
</html>
